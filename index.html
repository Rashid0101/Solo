<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="reset.css
    "
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="container">
      <div class="counter">
        <h1>HOME</h1>
        <h2 class="result">0</h2>
        <div class="container-numbers">
          <p onclick="numberPlus()">+1</p>
          <p onclick="numberPlusTow()">+2</p>
          <p onclick="numberPlusThree()">+3</p>
        </div>
        <button onclick="resetEl()">Reset</button>
      </div>

      <div class="counter">
        <h1>GUEST</h1>
        <h2 class="result-Tow">0</h2>
        <div class="container-numbers">
          <p onclick="numberExtra()">+1</p>
          <p onclick="numberExtraTow()">+2</p>
          <p onclick="numberExtraThree()">+3</p>
        </div>
        <button onclick="resetElTow()">Reset</button>
      </div>
    </section>
  </body>
</html>
